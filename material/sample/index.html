<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src='jquery.js'></script>
	<script type="text/javascript" src='templating.js'></script>
	<script type="text/javascript" src='routing.js'></script>
	<script type="text/javascript" src='app.js'></script>
	<style type="text/css">
		.red{
			color: red;
		}
		.blue{
			color: blue;
		}
		.green{
			color: green;
		}
		.sub-block{
			cursor: pointer;
			margin: 0 10px;
		}
		.hidden{
			display: none;
		}
		.block{
			cursor: pointer;
		}
		.selected{
			font-weight: bold;
		}
		un-selected{
			font-weight: normal;
		}
	</style>
</head>
<body>
	<div id="application">
	</div>
</body>
</html>
